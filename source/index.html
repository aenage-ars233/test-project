<!DOCTYPE html>
<html class="page">
  <head>
    <meta charset="UTF-8">
    <title>Тестовый сайт</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <h1 class="page__title">Тестовый проект</h1>
    <p class="page__description">Это тестовый сайт в котором используются технологии: Gulp, Webpack, Vite, Less, Pug, TypeScript</p>
    <main class="page__main">
      <form class="page__form form">
        <fieldset class="form__group">
          <legend class="form__group-title">Сборщики</legend>
          <label class="form__label">
            <input class="form__checkbox" type="checkbox" name="Gulp"> Gulp
          </label>
          <label class="form__label">
            <input class="form__checkbox" type="checkbox" name="Webpack"> Webpack
          </label>
          <label class="form__label">
            <input class="form__checkbox" type="checkbox" name="Vite"> Vite
          </label>
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__group-title">Препроцессоры</legend>
          <label class="form__label">
            <input class="form__checkbox" type="checkbox" name="Less"> Less
          </label>
          <label class="form__label">
            <input class="form__checkbox" type="checkbox" name="Pug"> Pug
          </label>
          <label class="form__label">
            <input class="form__checkbox" type="checkbox" name="TypeScript"> TypeScript
          </label>
        </fieldset>
      </form>
      <section class="page__section gallery">
        <h2 class="gallery__title">Тестовая галерея</h2>
        <div class="gallery__container">
          <img class="gallery__full-photo" src="img/photo-1.jpg" width="800" height="500" alt="">
          <div class="gallery__thumbnails">
            <img class="gallery__thumbnail gallery__thumbnail--active" src="img/photo-1.jpg" width="300" height="150" alt="">
            <img class="gallery__thumbnail" src="img/photo-2.jpg" width="300" height="150" alt="">
            <img class="gallery__thumbnail" src="img/photo-3.jpg" width="300" height="150" alt="">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
